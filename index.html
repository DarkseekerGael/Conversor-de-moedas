<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js" type="application/javascript" defer></script>
    <title>Conversor de Moedas modificado (Alura)</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em reais, bitcoins, euros, ienes, libras e pesos mexicanos!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>

        <label for="seletor-moeda">Insira o valor (em d√≥lar)</label><br>
        <select name="moedas" id="seletor-moeda">
            <option value="" disabled>--Selecione uma moeda--</option>
            <option value="real" id="real">Real</option>
            <option value="bitcoin" id="bitcoin">Bitcoin</option>
            <option value="euro" id="euro">Euro</option>
            <option value="iene" id="iene">Iene</option>
            <option value="libra" id="libra">Libra</option>
            <option value="peso" id="peso">Peso</option>
        </select>

        <input type="number" id="valor" size="2"><br>
        <button type="submit" onclick="converterValor()">Converter</button>
        <h2 id="valorConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>

</html>
