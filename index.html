<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js" type="application/javascript" defer></script>
    <title>Conversor de Moedas Modificado (Alura)</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
            Descubra os valores em real R$, bitcoin BTC e euro €
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>

        <label for="moeda">Insira o valor (em dólar)</label><br>
        <input type="number" id="valor" size="2"><br>
        <input type="radio" id="real" value="real" name="seletor" checked>
        <label for="real">Real</label>
        <input type="radio" id="bitcoin" value="bitcoin" name="seletor">
        <label for="bitcoin">Bitcoin</label>
        <input type="radio" id="euro" value="euro" name="seletor">
        <label for="euro">Euro</label><br>
        <button type="submit" onclick="converterValor()">Converter</button>
        <h2 id="valorConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>

</html>
